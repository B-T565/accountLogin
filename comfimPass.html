<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginAccount</title>
    <link rel="stylesheet" href="formLogin.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/kantumruy" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>

<body>
    <img class="wave" src="img/wave.png">
    <div class="container">
        <div class="img">
            <img src="img/bg (1).svg">
        </div>
        <div class="login-content">
            <form action="otp.html">
                <img src="img/logo.png">
                <h2 class="title">សូមផ្ទៀងផ្ទាត់គណនីរបស់អ្នក</h2>

                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>ពាក្យសម្ងាត់ថ្មី</h5>
                        <input type="password" class="input" name="" id="">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>បញ្ជាក់ពាក្យសម្ងាត់ថ្មី</h5>
                        <input type="password" class="input" name="" id="">
                    </div>
                </div>

                <div class="btn">
                    <button><a href="formLogin.html">ចូលប្រើប្រាស់</a></button>
                </div>
                <div class="back">
                    <a href="otp.html">
                        <p style="color: #198754;"><i class="fa fa-angle-left"></i> ត្រឡប់ទៅចូលប្រើប្រាស់</p>
                    </a>
                </div>
                <div class="footer-logo">
                    <img src="img/kh-removebg-preview.png" alt="">
                    <img src="img/us.png" alt="">
                </div>
            </form>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
