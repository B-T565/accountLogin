<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>LoginAccount</title>
    <link rel="stylesheet" href="formLogin.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/kantumruy" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>

<body>
    <img class="wave" src="img/wave.png">
    <div class="container">
        <div class="img">
            <img src="img/bg (1).svg">
        </div>
        <div class="login-content">
            <form action="formLogin.html">
                <img src="img/logo.png">
                <h2 class="title">ចូលប្រើប្រាស់គណនីរបស់អ្នក</h2>

                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>បញ្ជូលឈ្មោះ</h5>
                        <input type="text" class="input" name="" id="">
                    </div>
                </div>

                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>ពាក្យសម្ងាត់</h5>
                        <input type="password" class="input" name="" id="">
                    </div>
                </div>

                <div class="remumber">
                    <a href="#" class="rem-left"><input type="checkbox" checked name="" id=""> ចង់ចាំខ្ងុំ</a>
                    <a href="forgetPass.html" class="rem-right">ភ្លេចលេខសម្ងាត់</a>
                </div>
                
                <div class="btn">
                    <button type="submit"><a href="index.html">ចូលប្រើប្រាស់</a></button>
                </div>

                <div class="footer-logo">
                    <img src="img/kh-removebg-preview.png" alt="">
                    <img src="img/us.png" alt="">
                </div>
            </form>
            
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
