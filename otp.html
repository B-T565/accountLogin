<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>LoginAccount</title>
    <link rel="stylesheet" href="formLogin.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/kantumruy" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>

<body>
    <img class="wave" src="img/wave.png">
    <div class="container">
        <div class="img">
            <img src="img/bg (1).svg">
        </div>
        <div class="login-content">
            <form action="otp.html">
                <img src="img/logo.png">
                <h2 class="title">សូមបំពេញ OTP ប្រាំមួយខ្ទង់</h2>

                <div class="input-div one">
                    <div class="i1">
                        <i class="fa fa-search"></i>
                    </div>
                    <div class="div2">
                        <h5>សូមបំពេញ OTP ប្រាំមួយខ្ទង់</h5>
                        <input type="text" class="input" name="" id="">
                    </div>
                </div>

                <div class="btn">
                    <button type="submit"><a href="comfimPass.html">ផ្ទៀងផ្ទាត់ OTP</a></button>
                </div>
                <div class="back">
                    <a href="forgetPass.html">
                        <p style="color: #198754;"><i class="fa fa-angle-left"></i> ត្រឡប់ទៅចូលប្រើប្រាស់</p>
                    </a>
                </div>
                <div class="footer-logo">
                    <img src="img/kh-removebg-preview.png" alt="">
                    <img src="img/us.png" alt="">
                </div>
            </form>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
